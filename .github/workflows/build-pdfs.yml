name: Build PDFs

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-pdfs:
    # Skip if commit message contains [skip ci]
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Vale
        uses: errata-ai/vale-action@reviewdog
        with:
          version: latest

      - name: Regenerate Vale rules from memory.json
        run: |
          pip3 install pyyaml
          python3 scripts/generate_vale_vocab.py

      - name: Run Vale
        run: vale --config .vale.ini --output=line --sort README.md docs/ || exit 1

      - name: Setup Typst
        uses: typst-community/setup-typst@v4
        with:
          typst-version: latest

      - name: Install system fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-liberation fonts-dejavu

      - name: Compile Rules PDF
        run: typst compile src/rules.typ rules.pdf

      - name: Compile Guidelines PDF
        run: typst compile src/guidelines.typ guidelines.pdf

      - name: Compile Casebook PDF
        run: typst compile src/casebook.typ casebook.pdf

      - name: Commit PDFs
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add rules.pdf guidelines.pdf casebook.pdf
          if ! git diff --staged --quiet; then
            git commit -m "Update PDFs [skip ci]"
            git push
          else
            echo "No PDF changes to commit"
          fi
