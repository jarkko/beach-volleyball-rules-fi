name: Build PDFs

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-pdfs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Typst
        uses: typst-community/setup-typst@v4
        with:
          typst-version: latest

      - name: Install system fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-liberation fonts-dejavu

      - name: Compile Rules PDF
        run: typst compile src/rules.typ rules.pdf

      - name: Compile Guidelines PDF
        run: typst compile src/guidelines.typ guidelines.pdf

      - name: Compile Casebook PDF
        run: typst compile src/casebook.typ casebook.pdf

      - name: Commit PDFs
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add rules.pdf guidelines.pdf casebook.pdf
          git diff --staged --quiet || git commit -m "Update PDFs [skip ci]"
          git push

